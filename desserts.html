<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="icon" href="img/veranda-cafe-icon.avif" />
  </head>
  <body>
    <header>
      <div class="cafeIcon">
        <img src="img/veranda-cafe-icon.avif" alt="veranda-cafe-icon" />
      </div>
      <div class="languageSwitcher">
        <div class="langBtn" data-lang="en" id="en">
          <img src="https://flagsapi.com/GB/flat/16.png" />
          <span>English</span>
        </div>
        <div class="langBtn" data-lang="ru" id="ru">
          <img src="https://flagsapi.com/RU/flat/16.png" />
          <span>Russian</span>
        </div>
        <div class="langBtn active" data-lang="hy" id="hy">
          <img src="https://flagsapi.com/AM/flat/16.png" />
          <span>Armenian</span>
        </div>
      </div>
      <div class="title">
        <h1 id="cafeTitle"></h1>
        <p id="cafeSubtitle"></p>
      </div>
    </header>
    <main>
      <div class="categories">
        <ul class="navbarLinks">
          <li><a class="nav-categories" href="index.html"></a></li>
          <li><a class="nav-categories" href="appetizers.html"></a></li>
          <li><a class="nav-categories" href="main-dishes.html"></a></li>
          <li><a class="nav-categories" href="drinks.html"></a></li>
          <li>
            <a href="#" class="active nav-categories"></a>
          </li>
        </ul>
      </div>
      <div class="menu" id="menu-content"></div>
    </main>
    <footer>
      <h4 id="footer-text"></h4>
    </footer>

    <script src="scripts/desserts.js" type="module"></script>
  </body>
</html>
